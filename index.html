<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="#996515"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="./manifest.json">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="maincontent">
    
    <!-- <a href="#restaurants-list-section" class="skip-link">Skip map to Restaurants List Section</a> -->

    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application"></div>
    </section>
    <section id="restaurants-list-section" tabindex="-1">   
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="form-element">
          <label for="neighborhoods-select">Filter by Area</label>
          <select id="neighborhoods-select" class="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="form-element">
          <label for="cuisines-select">Filter by Cuisine</label>
          <select id="cuisines-select" class="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
          </select>
        </div>  
      </div>
      <div class="restaurants-list-section">
        <button class="toggle-map" id="toggle-map-button" aria-label="Toggle Map Visibility">Toggle Map</button>
        <ul id="restaurants-list" class="restaurants-list"></ul>
      </div>
      
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer" class="footer">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
